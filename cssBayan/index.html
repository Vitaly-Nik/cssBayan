<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <h1 class="h1">CSS Bayan</h1>
            <div class="mem mem__1">
                <input type="radio" name="radio" class="mem__input" id="input__1" checked>
                <label for="input__1">
                    <h2 class="mem__text text_1">Программисты и приложения для свиданий</h2>
                    <span class="mem__cross cross__1">+</span>
                    <img class="mem__img img__1" src="./img/1.jpg" alt="img__1">
                </label>
            </div>
            <div class="mem mem__2">
                <input type="radio" name="radio" class="mem__input" id="input__2">
                <label for="input__2">
                    <h2 class="mem__text text_2">На чём программируешь?</h2>
                    <span class="mem__cross cross__2">+</span>
                    <img class="mem__img img__2" src="./img/2.jpg" alt="img__2">
                </label>
            </div>
            <div class="mem mem__3">
                <input type="radio" name="radio" class="mem__input" id="input__3">
                <label for="input__3">
                    <h2 class="mem__text text_3">Как проходит мой день:</h2>
                    <span class="mem__cross cross__3">+</span>
                    <img class="mem__img img__3" src="./img/3.jpg" alt="img__3">
                </label>
            </div>
            <div class="mem mem__4">
                <input type="radio" name="radio" class="mem__input" id="input__4">
                <label for="input__4">
                    <h2 class="mem__text text_4">У тебя не будет багов...</h2>
                    <span class="mem__cross cross__4">+</span>
                    <img class="mem__img img__4" src="./img/4.jpg" alt="img__4">
                </label>
            </div>
            <div class="mem mem__5">
                <input type="radio" name="radio" class="mem__input" id="input__5">
                <label for="input__5">
                    <h2 class="mem__text text_5">Я очистил cookies</h2>
                    <span class="mem__cross cross__5">+</span>
                    <img class="mem__img img__5" src="./img/5.jpg" alt="img__5">
                </label>
            </div>
            <div class="mem mem__6">
                <input type="radio" name="radio" class="mem__input" id="input__6">
                <label for="input__6">
                    <h2 class="mem__text text_6">Короче...</h2>
                    <span class="mem__cross cross__6">+</span>
                    <img class="mem__img img__6" src="./img/6.jpg" alt="img__6">
                </label>
            </div>
        </main>
    </div>
</body>

</html>
